<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Administrador de citas inmobilarias</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="sweetalert2.min.css">
    
</head>
<body>
    <h2 class="text-center my-5 titulo" id="titulo_principal">Agenda tu visita a proyecto inmobiliario</h2>
    <div class="container mt-5 p-5">
        <div id="caja" class="row">
            <div class="col-md-6 agregar-cita">
                <form id="agendar">
                    <legend class="mb-4">Indique sus datos</legend>
                    <div class="form-group row">
                        <label class="col-sm-4 col-lg-4 col-form-label">Nombre y apellido</label>
                        <div class="col-sm-8 col-lg-8">
                            <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Nombre y apellido">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-4 col-lg-4 col-form-label">Lugar de interés o proyecto</label>
                        <div class="col-sm-8 col-lg-8">
                            <select class="seleccionador_web" multiple name="proyecto" id="proyecto" onchange="seleccionarProyecto();">
                                <option value="golf">Santiago - Golf Plaza</option>
                                <option value="mar">Viña del Mar - Aires de Viña</option>
                                <option value="vitacura">Vitacura - Metropoli Costanera</option>
                                <option value="providencia">Providencia - Residencias Leon</option>
                              </select>
                            <!-- <input type="text" id="proyecto" name="proyecto" class="form-control"  placeholder="Coloca el nombre del proyecto o ubicación que deseas."> -->
                        </div>
                    </div>
                    <div id="textoProyecto"></div>
                    <div id="imagenProyectoDom"></div>
                    <div id="api"></div>
                    <div id="promocion"></div>

                    <div class="form-group row">
                        <label class="col-sm-4 col-lg-4 col-form-label">Teléfono:</label>
                        <div class="col-sm-8 col-lg-8">
                            <input type="tel" id="telefono" name="telefono" class="form-control"  placeholder="Número de Teléfono">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-4 col-lg-4 col-form-label">Fecha en la que desea visitar el proyecto:</label>
                        <div class="col-sm-8 col-lg-8">
                            <input type="date" id="fecha" name="fecha" class="form-control">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-4 col-lg-4 col-form-label">Hora:</label>
                        <div class="col-sm-8 col-lg-8">
                            <input type="time" id="hora" name="hora" class="form-control">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-4 col-lg-4 col-form-label">¿Cuales caracteristicas busca en un inmueble?:</label>
                        <div class="col-sm-8 col-lg-8">
                            <textarea id="caracteristicas" name="caracteristicas" class="form-control" placeholder="Ejemplo: 2 dormitorios, y 2 baños, o con vista al mar"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                            <button type="submit" class="btn btn-success w-100 d-block" id="boton-formulario">Crear Cita</button>
                            <div class="indicadores">
                                <div> <p id="indicadores-p"> Hoy los indicadores económicos son los siguientes:</p></div>
                                <div id="UF"></div>
                                <div id="DolarO"></div>
                            </div>
                    
                        </div>
                </form>
            </div>



            <section class="brown_section">
                <div class="col-md-1"> 
                    <div class="row">

                    </div>
                </div>
            </section>


            <section class="administrador_de_citas_seccion">
                <div class="col-md-5" id="administrador-de-citas">
                    <h2 id="administra" class="mb-4">Proxímas visitas a proyectos</h2>
                    <ul id="citas" class="list-group lista-citas"></ul>
                    
                    <div id="cupon">
                        <a href="javascript:cupon()">Presiona ENTER para acceder a un premio especial</a>
                    </div>

                </div>
            </section>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/cupon.js"></script>
    <script src="js/proyectoImagen.js"></script>
    <script src="js/apiPromociones.js"></script>
    <script src="js/indicadores.js"></script>

    
</body>
</html>
